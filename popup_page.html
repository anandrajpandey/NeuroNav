<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <!-- Webcam -->
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" class="hidden"></canvas>
    <p id="gesture-text">Gesture: <span id="gesture">Detecting...</span></p>

    <!-- âœ… Calibration overlay -->
    <div id="calibration-container">

      <div class="calib-dot" id="dot3"></div>
      <div class="calib-dot" id="dot4"></div>
      <div class="calib-dot" id="dot5"></div>
    </div>
    <button id="start-calibration">Start Calibration</button>

    <!-- MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>

    <script src="script.js"></script>

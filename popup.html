<!DOCTYPE html>
<html>
  <head>
    <title>NeuroNav</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 320px;
        background: linear-gradient(135deg, #0f172a 0%, #1a1f3a 100%);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", sans-serif;
        padding: 24px;
        min-height: 100vh;
      }

      .header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 28px;
      }

      .logo {
        font-size: 28px;
        width: 44px;
        height: 44px;
        background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 16px rgba(6, 182, 212, 0.3);
      }

      .header-text {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }

      .title {
        font-size: 18px;
        font-weight: 700;
        background: linear-gradient(135deg, #06b6d4 0%, #a78bfa 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .subtitle {
        font-size: 12px;
        color: #94a3b8;
        font-weight: 500;
      }

      .status-card {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(6, 182, 212, 0.2);
        border-radius: 12px;
        padding: 16px;
        margin-bottom: 20px;
        backdrop-filter: blur(10px);
      }

      .status-indicator {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 12px;
      }

      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #10b981;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      .status-text {
        font-size: 13px;
        color: #e2e8f0;
        font-weight: 500;
      }

      .status-description {
        font-size: 12px;
        color: #94a3b8;
        line-height: 1.5;
      }

      .button-group {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .btn {
        padding: 12px 16px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
        color: white;
        box-shadow: 0 4px 16px rgba(6, 182, 212, 0.3);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 24px rgba(6, 182, 212, 0.4);
      }

      .btn-primary:active {
        transform: translateY(0);
        box-shadow: 0 2px 8px rgba(6, 182, 212, 0.2);
      }

      .btn-secondary {
        background: rgba(148, 163, 184, 0.15);
        color: #cbd5e1;
        border: 1px solid rgba(148, 163, 184, 0.3);
      }

      .btn-secondary:hover {
        background: rgba(148, 163, 184, 0.25);
        border-color: rgba(148, 163, 184, 0.5);
        transform: translateY(-2px);
      }

      .btn-secondary:active {
        transform: translateY(0);
      }

      .feature-list {
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid rgba(6, 182, 212, 0.1);
      }

      .feature-item {
        display: flex;
        gap: 10px;
        margin-bottom: 12px;
        font-size: 13px;
        color: #cbd5e1;
      }

      .feature-icon {
        font-size: 16px;
        min-width: 20px;
      }

      .feature-text {
        line-height: 1.4;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      body {
        animation: fadeIn 0.4s ease-out;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="header-text">
        <div class="title">NeuroNav</div>
        <div class="subtitle">Eye Tracking Control</div>
      </div>
    </div>

    <div class="status-card">
      <div class="status-indicator">
        <div class="status-dot"></div>
        <div class="status-text">Ready to Activate</div>
      </div>
      <div class="status-description">
        Click "Start Tracking" to begin eye and gesture-based navigation on this
        page.
      </div>
    </div>

    <div class="button-group">
      <button class="btn btn-primary" id="start">
        <span></span> Start Tracking
      </button>
      <button class="btn btn-secondary" id="stop"><span></span> Stop</button>
    </div>

    <div class="feature-list">
      <div class="feature-item">
        <div class="feature-icon">1.</div>
        <div class="feature-text">
          <strong>Iris Tracking:</strong> Scroll by looking up/down
        </div>
      </div>
      <div class="feature-item">
        <div class="feature-icon">2.</div>
        <div class="feature-text">
          <strong>Calibration:</strong> Auto-calibrate for accuracy
        </div>
      </div>
      <div class="feature-item">
        <div class="feature-icon">3.</div>
        <div class="feature-text">
          <strong>Gestures:</strong> Facial gesture recognition
        </div>
      </div>
      <div class="feature-item">
        <div class="feature-icon">4.</div>
        <div class="feature-text">
          <strong>Voice Recognition:</strong> Voice Controls
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
